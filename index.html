<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search-IMG-googles</title>
    <script src="./utils/env_window.js" async></script>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Advanced IMG Browser</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Ingresa tu img"
        />
        <button id="search-button">Search</button>
        <button id="search-button" class="imgReset">Reset</button>
      </div>
      <div class="gallery"></div>
      <button id="load-more-button">Load more images</button>
    </div>
  </body>
</html>
